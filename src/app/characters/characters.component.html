<div class="container">
    <div class="row d-flex justify-content-center">
        @for (character of characters; track $index) {
            <div class="card">
                <img src="{{character.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ character.name }}</h5>
                    <a  class="btn btn-warning d-flex justify-content-center" routerLink="/character/{{character.id}}">See more</a>
                </div>
            </div>
        } @empty {
            
        }
    </div>
</div>
